# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - api-gateway-viktor

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_06e194ef767a4b2b8b8242e692aa3df6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d3304f6dd8224766b423a42ebf75b548 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06e194ef767a4b2b8b8242e692aa3df6 }}/api_gateway:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'api-gateway-viktor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9ce9f15ff96d44139f46841d0a73084b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06e194ef767a4b2b8b8242e692aa3df6 }}/api_gateway:${{ github.sha }}'